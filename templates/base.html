<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% if page is defined %}
            AlephCubed - {{ page.title }}
        {% elif section is defined and section.components | length != 0 %}
            AlephCubed - {{ section.title }}
        {% else %}
            AlephCubed
        {% endif %}
    </title>
    <link rel="stylesheet" href="/base.css">

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="AlephCubed" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
</head>

<header class="top-nav">
    <div class="container">
        <nav>
            <a href="/" class="title-stack">
                <span class="title-layer base measure"><img src="/images/logo.svg">AlephCubed</span>
                <span class="title-layer ghost3"><img src="/images/logo.svg">AlephCubed</span>
                <span class="title-layer ghost2"><img src="/images/logo.svg">AlephCubed</span>
                <span class="title-layer ghost1"><img src="/images/logo.svg">AlephCubed</span>
                <span class="title-layer base"><img src="/images/logo.svg">AlephCubed</span>
            </a>
            <ul class="nav-links">
                <li><a href="/project/">Projects</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>


<body>
    <section class="section">
        <div class="container">
            {% block content %} {% endblock content %}
        </div>
    </section>
</body>

</html>
