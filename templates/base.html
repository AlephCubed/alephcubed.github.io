<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% if page is defined %}
            AlephCubed - {{ page.title }}
        {% elif section is defined and section.components | length == 1 %}
            AlephCubed - {{ section.title }}
        {% else %}
            AlephCubed
        {% endif %}
    </title>
    <link rel="stylesheet" href="/base.css">
</head>

<header class="top-nav">
    <div class="container">
        <nav>
            <a href="/" class="title-stack">
                <span class="title-layer base measure">AlephCubed</span>
                <span class="title-layer ghost3">AlephCubed</span>
                <span class="title-layer ghost2">AlephCubed</span>
                <span class="title-layer ghost1">AlephCubed</span>
                <span class="title-layer base">AlephCubed</span>
            </a>
            <ul class="nav-links">
                <li><a href="/project/">Projects</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>


<body>
    <section class="section">
        <div class="container">
            {% block content %} {% endblock content %}
        </div>
    </section>
</body>

</html>
